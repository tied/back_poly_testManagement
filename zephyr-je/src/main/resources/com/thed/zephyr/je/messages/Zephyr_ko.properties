zephyr-je.pdb.importer.instruction.section2.6=<b>\uC2DC\uC791 \uD589</b> -\uC815\uD655\uD788 \uC2DC\uC791 \uD589 \uAC12\uC744 \uC815\uD558\uAE30 \uC704\uD574 \uAC00\uC838\uC62C \uC5D1\uC140 \uD30C\uC77C\uC744 \uCC38\uACE0\uD558\uC2ED\uC2DC\uC624. \uC5D1\uC140 \uC2A4\uD504\uB808\uB4DC\uC2DC\uD2B8\uC5D0 \uD14C\uC2A4\uD2B8 \uAC74\uC774 \uC788\uB294 \uCCAB \uD589\uC774 \uC2DC\uC791 \uD589\uC785\uB2C8\uB2E4.  <br/>\uC608\uB97C \uB4E4\uC5B4, \uB9CC\uC57D \uC5D1\uC140 \uC2DC\uD2B8\uC5D0 \uCCAB \uB450 \uD589\uC774 \uBA38\uB9AC\uAE00\uC774\uACE0 \uC138 \uBC88\uC9F8 \uD589\uC740 \uCCAB \uBC88\uC9F8 \uD14C\uC2A4\uD2B8 \uAC74\uC774 \uAE30\uC7AC\uB41C \uACF3\uC774\uBA74  \uC2DC\uC791 \uD589 \uAC12\uC740 3\uC73C\uB85C \uC124\uC815\uD569\uB2C8\uB2E4. <br/>
