zephyr-je.pdb.importer.instruction.section1=<b>Pflichtfelder</b> - Alle Felder, die mit einem Stern (*) gekennzeichnet sind, sind obligatorisch<br/> <br/><br/>
zephyr-je.pdb.importer.instruction.section1.0=<b>Projekt</b> - W\u00E4hlen Sie das Projekt aus, in das die Probleme/Testf\u00E4lle/Schritte aus Excel/XML importiert werden sollen<br/>
Zephyr-je.pdb.importer.instruction.section1.1=<b>Problemtyp</b> - W\u00E4hlen Sie den Problemtyp. Der Importeur wird Probleme aus Excel/XML basierend auf dem Problemtyp erstellen<br/>
zephyr-je.pdb.importer.instruction.section1.2= <b>Dateityp f\u00FCr das Hochladen</b> - Erlaubte(r) Dateityp(en) sind - XML oder Excel <br/>
zephyr-je.pdb.importer.instruction.section1.3=<b>Verkn\u00FCpfungstyp</b> - Der Verkn\u00FCpfungstyp wird verwendet, um die Beziehung zwischen importierten Problemen/Testf\u00E4llen und demin der Verkn\u00FCpfung ausgew\u00E4hlten Problem festzulegen <br/>
zephyr-je.pdb.importer.instruction.section1.4=<b>Link</b> - Dieses Feld erm\u00F6glicht Ihnen, die aus Excel/XML erstellten Probleme/Testf\u00E4lle mit einem anderen Problem zu verkn\u00FCpfen. Dies kann verwendet werden, um Testf\u00E4lle mit dem Bericht zu verkn\u00FCpfen<br/>
zephyr-je.pdb.importer.instruction.section1.5=<b>Zu importierende Datei ausw\u00E4hlen</b> - W\u00E4hlen Sie die zu importierende Datei aus. Sobald Sie die Datei ausgew\u00E4hlt haben, werden zwei Schaltfl\u00E4chen aktiviert: 1) Felder abrufen und 2) Zuordnung speichern <br/>
zephyr-je.pdb.importer.instruction.section1.6=<b>Felder abrufen</b> - In Excel m\u00FCssen Sie auf diese Schaltfl\u00E4che klicken, um die Dateifelder zu laden, die Ihnen dann erm\u00F6glichen, sie den Problemfeldern zuzuordnen .<br/>
zephyr-je.pdb.importer.instruction.section1.7=<b>Zuordnung speichern</b> - Sobald Sie die Excel/XML-Felder den Problemfeldern per Drag & Drop zugeordnet haben, k\u00F6nnen Sie die Zuordnung f\u00FCr zuk\u00FCnftigen Import speichern. <br/> Solange sich Ihre Spalten-/Headerdefinition in Excel/XML nicht \u00E4ndert, k\u00F6nnen Sie die gespeicherte Zuordnung verwenden, ansonsten m\u00FCssten Sie die Zuordnung erneut durchf\u00FChren <br/>
zephyr-je.pdb.importer.instruction.section2.0=<b>Einstellungen</b><br/>
zephyr-je.pdb.importer.instruction.section2.1=&emsp;Diskriminator - Das Feld Diskriminator wird vom Importeur verwendet, um das Ende eines Testfalls und den Beginn des n\u00E4chsten Testfalls zu bestimmen. Es erlaubt eine von vier Auswahloptionen:<br/>
zephyr-je.pdb.importer.instruction.section2.2=&emsp; Nach Arbeitsblatt - Verwenden Sie dies, wenn pro Excel-Arbeitsblatt ein Testfall aufgef\u00FChrt ist<br/>
zephyr-je.pdb.importer.instruction.section2.3=Nach leerer Zeile - Verwenden Sie dies, wenn aufeinanderfolgende Testf\u00E4lle durch eine Leerzeile getrennt werden<br/>
zephyr-je.pdb.importer.instruction.section2.4=Nach ID-\u00C4nderung - Verwenden Sie dies wenn f\u00FCr jeden zu importierenden Testfall eine eindeutige Test-ID vorhanden ist<br/>
zephyr-je.pdb.importer.instruction.section2.5=Nach \u00C4nderung des Testfallnamens - Verwenden Sie dies, wenn jeder Testfall einen eindeutigen Testfallnamen hat<br/>
zephyr-je.pdb.importer.instruction.section2.6=<b>Startzeile</b> - Um den Startzeilenwert richtig zu bestimmen verweisen Sie auf die zu importierende Excel-Datei. Die Startzeile ist die erste Zeile in der Excel-Tabelle, die einen Testfall enth\u00E4lt. <br/>Wenn beispielsweise die ersten beiden Zeilen des Excel-Arbeitsblattes Kopfzeilen sind und in der dritten Zeile der erste Testfall aufgef\u00FChrt ist, dann  sollte der Startzeilenwert auf 3 gesetzt werden. <br/>
zephyr-je.pdb.importer.instruction.section2.7=<b>Alle Bl\u00E4tter importieren</b> - Wenn Ihre Excel-Datei mehrere Arbeitsbl\u00E4tter hat und Sie alle importieren m\u00F6chten, markieren Sie Alle Bl\u00E4tter importieren.<br/>
zephyr-je.pdb.importer.instruction.section2.8=<b>Arbeitsblattfilter</b> - Standard .* Wenn Sie alle Arbeitsbl\u00E4tter importieren, wird jeder andere mit den Bl\u00E4ttern \u00FCbereinstimmende Wert importiert<br/>
zephyr-je.pdb.importer.instruction.section3=<b>Zuordnungen</b><br/>
zephyr-je.pdb.importer.instruction.section3.0=&emsp;<b>Zuordnungen:</b> Tats\u00E4chliche Zuordnung zwischen den Problemfeldern und den Dateifeldern<br/>
zephyr-je.pdb.importer.instruction.section3.1=&emsp;<b>Felder:</b> Dies sind alle Felder, die zugeordnet werden m\u00FCssen (Der Test-Problemtyp enth\u00E4lt zus\u00E4tzliche Felder wie Testschritt, Testdaten, Erwartetes Ergebnis. Wenn Sie dem vorhandenen Testfall nur Testschritte hinzuf\u00FCgen, m\u00FCssen Sie auch eine Zuordnung zum Problemschl\u00FCssel bereitstellen<br/>
zephyr-je.pdb.importer.instruction.section3.2=&emsp;<b>Zugeordnete Felder:</b> Eingabe f\u00FCr die Zuordnung zwischen den Problemfeldern und den Dateifeldern<br/>
zephyr-je.pdb.importer.instruction.section3.3=&emsp;<b>Excel/XML Dateifelder:</b> Alle verf\u00FCgbaren Felder aus der Datei, die den Problemfeldern zuzuordnen sind<br/>
zephyr-je.pdb.importer.instruction.section4.0=&emsp;<b>Dateifelder Zuordnungstyp</b> - Wenn Datei ausgew\u00E4hlt wird, m\u00FCssen Sie die Zuordnung erneut durchf\u00FChren. <br/> Wenn Gespeicherte Voreinstellung ausgew\u00E4hlt wird, kann der Benutzer eine vorhandene Zuordnung ausw\u00E4hlen <br/>
zephyr-je.pdb.importer.instruction.section4.1=<b>Gespeicherte Einstellungen</b> - Die Auswahl einer vorhandenen Zuordnung, die f\u00FCr die gleiche Art von Dateien mit unterschiedlichen Daten n\u00FCtzlich ist.<br/>
