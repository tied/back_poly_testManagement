zephyr-je.pdb.importer.instruction.section1.3=<b>Ba\u011Flant\u0131 T\u00FCr\u00FC</b> - Ba\u011Flant\u0131 T\u00FCr\u00FC, \u0130\u00E7e Aktar\u0131lan Sorunlar/Test Durumlar\u0131n\u0131n Ba\u011Flant\u0131da se\u00E7ilen Sorunla ili\u015Fkisini kurmak i\u00E7in kullan\u0131l\u0131r<br/>
zephyr-je.pdb.importer.instruction.section1.4=<b>Link</b> - Bu Alan, Excel/XML'den olu\u015Fturulan Sorun/Test Durumlar\u0131n\u0131 ba\u015Fka bir Soruna ba\u011Flaman\u0131z\u0131 m\u00FCmk\u00FCn k\u0131lacakt\u0131r. Bu, Test Durumlar\u0131n\u0131 Hikayeye Ba\u011Flamak i\u00E7in kullan\u0131labilir<br/>
zephyr-je.pdb.importer.instruction.section1.5=<b>\u0130\u00E7e Aktar\u0131lacak Dosyay\u0131 Se\u00E7</b> - \u0130\u00E7e Aktar\u0131lacak dosyay\u0131 se\u00E7in. Dosyay\u0131 se\u00E7tikten sonra iki d\u00FC\u011Fme etkinle\u015Fecektir 1) Alanlar\u0131 Al ve 2) E\u015Flemeyi Kaydet <br/>
zephyr-je.pdb.importer.instruction.section1.6=<b>Alanlar\u0131 Al</b> - Excel'de Dosya Alanlar\u0131n\u0131 y\u00FCklemek i\u00E7in bu d\u00FC\u011Fmeye t\u0131klaman\u0131z gerekecektir ve d\u00FC\u011Fmeye t\u0131klad\u0131\u011F\u0131n\u0131zda Sorun Alanlar\u0131na e\u015Fleyebileceksiniz.<br/>
zephyr-je.pdb.importer.instruction.section1.7=<b>E\u015Flemeyi Kaydet</b> - S\u00FCr\u00FCkleyip b\u0131rakarak Excel/XML alanlar\u0131n\u0131 sorun alanlar\u0131na e\u015Fledi\u011Finizde e\u015Flemeyi gelecekte i\u00E7e aktar\u0131m i\u00E7in kaydedebilirsiniz. <br/>Excel/XML'deki s\u00FCtun/ba\u015Fl\u0131k tan\u0131m\u0131n\u0131z de\u011Fi\u015Fmedi\u011Fi s\u00FCrece kaydedilen e\u015Flemeyi kullanabilirsiniz. Aksi halde e\u015Flemeyi tekrar yapman\u0131z gerekecektir<br/>
zephyr-je.pdb.importer.instruction.section2.0=<b>Ayarlar</b><br/>
zephyr-je.pdb.importer.instruction.section2.1=&emsp;Ayr\u0131\u015Ft\u0131r\u0131c\u0131 - Ayr\u0131\u015Ft\u0131r\u0131c\u0131 alan\u0131, bir test durumunun biti\u015Fini ve di\u011Fer test durumunun ba\u015Flang\u0131c\u0131n\u0131 belirlemek i\u00E7in \u0130\u00E7eri Aktar\u0131c\u0131 taraf\u0131ndan kullan\u0131l\u0131r. D\u00F6rt se\u00E7enekten birinin se\u00E7ilmesini m\u00FCmk\u00FCn k\u0131lar:<br/>
zephyr-je.pdb.importer.instruction.section2.2=&emsp;Sayfaya g\u00F6re - Excel dosyas\u0131 ba\u015F\u0131na bir test durumu listelendi\u011Finde bunu kullan\u0131n<br/>
zephyr-je.pdb.importer.instruction.section2.3=&emsp;Bo\u015F Sat\u0131ra g\u00F6re - Bo\u015F bir sat\u0131r, art arda test durumlar\u0131n\u0131 ay\u0131rd\u0131\u011F\u0131nda bunu kullan\u0131n<br/>
zephyr-je.pdb.importer.instruction.section2.4=&emsp;ID De\u011Fi\u015Fimine g\u00F6re - \u0130\u00E7e aktar\u0131lacak her test durumu i\u00E7in e\u015Fsiz bir test ID'si mevcut oldu\u011Funda bunu kullan\u0131n<br/>
zephyr-je.pdb.importer.instruction.section2.5=&emsp; Test Durumu \u0130sim De\u011Fi\u015Fimine g\u00F6re - Her test durumunun e\u015Fsiz bir test durumu ismi oldu\u011Funda bunu kullan\u0131n<br/>
zephyr-je.pdb.importer.instruction.section2.6=<b>Ba\u015Flang\u0131\u00E7 Sat\u0131r\u0131</b> - Ba\u015Flang\u0131\u00E7 sat\u0131r\u0131 de\u011Ferini do\u011Fru \u015Fekilde belirlemek i\u00E7in i\u00E7e aktar\u0131lacak olan Excel dosyas\u0131na bak\u0131n. Ba\u015Flang\u0131\u00E7 sat\u0131r\u0131, Excel tablosunda bir test durumu i\u00E7eren ilk sat\u0131r olacakt\u0131r. <br/>\u00D6rne\u011Fin Excel tablosunun ilk iki sat\u0131r\u0131 ba\u015Fl\u0131ksa \u00FC\u00E7\u00FCnc\u00FC sat\u0131r ilk test durumunun listelendi\u011Fi yer olacak, Ba\u015Flang\u0131\u00E7 sat\u0131r\u0131 de\u011Feri 3 olarak ayarlanacakt\u0131r.<br/>
zephyr-je.pdb.importer.instruction.section2.7=<b>T\u00FCm Dosyalar\u0131 \u0130\u00E7e Aktar</b> - Excel dosyan\u0131zda birden fazla sayfa varsa ve t\u00FCm\u00FCn\u00FC i\u00E7e aktarmak istiyorsan\u0131z T\u00FCm Dosyalar\u0131 \u0130\u00E7e Aktar se\u00E7ene\u011Fini i\u015Faretleyin.<br/>
zephyr-je.pdb.importer.instruction.section2.8=<b>Sayfa Filtresi</b> - Varsay\u0131lan .* t\u00FCm sayfalar\u0131 i\u00E7e aktaracakt\u0131r, sayfalarla e\u015Fle\u015Fen t\u00FCm di\u011Fer de\u011Ferler i\u00E7e aktar\u0131lacakt\u0131r<br/>
zephyr-je.pdb.importer.instruction.section3=<b>E\u015Fleme</b><br/>
zephyr-je.pdb.importer.instruction.section3.0=&emsp;<b>E\u015Flemeler:</b> Dosya Alanlar\u0131yla Sorun Alanlar\u0131 aras\u0131ndaki ger\u00E7ek e\u015Fleme<br/>
zephyr-je.pdb.importer.instruction.section3.1=&emsp;<b>Alanlar:</b> Bunlar e\u015Flenmesi gereken t\u00FCm alanlard\u0131r (Test sorunu t\u00FCr\u00FC, Test Ad\u0131m\u0131, Test Verileri, Beklenen Sonu\u00E7 gibi ek alanlara sahip olacakt\u0131r. Mevcut Test Durumuna sadece Test Ad\u0131mlar\u0131 ekliyorsan\u0131z Sorun Anahtar\u0131na e\u015Fleme yapman\u0131z gerekecektir<br/>
zephyr-je.pdb.importer.instruction.section3.2=&emsp;<b>E\u015Flenen Alanlar:</b> Sorun Alanlar\u0131 ve Dosya Alanlar\u0131 aras\u0131nda e\u015Fleme i\u00E7in giri\u015F<br/>
zephyr-je.pdb.importer.instruction.section3.3=&emsp;<b>Excel/XML Dosya Alanlar\u0131:</b> Sorun Alanlar\u0131yla e\u015Flemek i\u00E7in dosyadan t\u00FCm mevcut alanlar<br/>
zephyr-je.pdb.importer.instruction.section4.0=&emsp;<b>Dosya Alanlar\u0131 E\u015Fleme T\u00FCr\u00FC</b> - Dosya se\u00E7ilirse e\u015Flemeyi tekrar yapman\u0131z gerekecektir.<br/> Kay\u0131tl\u0131 Tercih se\u00E7ilirse kullan\u0131c\u0131 mevcut bir e\u015Flemeyi se\u00E7ebilir<br/>
zephyr-je.pdb.importer.instruction.section4.1=&emsp;<b>Kay\u0131tl\u0131 Tercihler</b> - Farkl\u0131 verilere sahip ayn\u0131 t\u00FCrde dosyalar i\u00E7in kullan\u0131\u015Fl\u0131 bir e\u015Flemenin se\u00E7imi.<br/>
