zephyr-je.pdb.importer.instruction.section1=<b>Mandatory Fields</b> - All Fields marked in asterisk(*) are Mandatory<br/><br/><br/>
zephyr-je.pdb.importer.instruction.section1.0=<b>Project</b> - Select the Project where you would want the Issues/Testcases/Steps to be Imported from the Excel/XML<br/>
zephyr-je.pdb.importer.instruction.section1.1=<b>Issue Type</b> - Select the Issue Type. Importer will create issues from the Excel/XML based on the Issue Type<br/>
zephyr-je.pdb.importer.instruction.section1.2=<b>File Type for Upload</b> - Type of File(s) allowed are - XML or Excel<br/>
zephyr-je.pdb.importer.instruction.section1.3=<b>Link Type</b> - Link Type is used to set the relation of Imported Issues/Testcases with the Issue selected in the Link<br/>
zephyr-je.pdb.importer.instruction.section1.4=<b>Link</b> - This Field will allow you to link the Issue/Testcases created from Excel/XML to another Issue. This can be used to Link Testcases to Story<br/>
zephyr-je.pdb.importer.instruction.section1.5=<b>Select File to Import</b> - Select the file to be Imported. Once you select the File, it will enable two buttons 1) Retrieve Fields and 2) Save Mapping  <br/>
zephyr-je.pdb.importer.instruction.section1.6=<b>Retrieve Fields</b> - For Excel, you will need to click on this button to load the File Fields which will then enable you to map them to Issue Fields.<br/>
zephyr-je.pdb.importer.instruction.section1.7=<b>Save Mapping</b> - Once you map the Excel/XML fields to issue fields using the drag and drop, you can save the mapping for future import. <br/>As long as your column/header definition in Excel/XML does not change, you could use the saved mapping else you would have to do the mapping again<br/>

zephyr-je.pdb.importer.instruction.section2.0=<b>Settings</b><br/>
zephyr-je.pdb.importer.instruction.section2.1=&emsp;Discriminator - The Discriminator field is used by the Importer to determine the end of one test case and the beginning of the next test case. It allows one of four options for selection:<br/>
zephyr-je.pdb.importer.instruction.section2.2=&emsp;By Sheet - Use this when a test case is listed per excel sheet<br/>
zephyr-je.pdb.importer.instruction.section2.3=&emsp;By Empty Row - Use this when an empty row separates consecutive test cases<br/>
zephyr-je.pdb.importer.instruction.section2.4=&emsp;By ID Change - Use this when a unique test ID exists for each test case to be imported<br/>
zephyr-je.pdb.importer.instruction.section2.5=&emsp;By Testcase Name Change - Use this when each test case has a unique test case name<br/>
zephyr-je.pdb.importer.instruction.section2.6=<b>Starting Row</b> - To properly determine the Starting row value, reference the excel file to be imported. The Starting row will be the first row in the excel spreadsheet containing a test case. <br/>For example, if the first two rows of the excel sheet are headers and the third row is where the first test case is listed, then the Starting row value should be set to 3.<br/>
zephyr-je.pdb.importer.instruction.section2.7=<b>Import All Sheets</b> - If your Excel file has multiple sheets and you wish to import them all, check Import All Sheets.<br/>
zephyr-je.pdb.importer.instruction.section2.8=<b>Sheet Filter</b> - Default .* which will import all sheets, any other value which matches to the sheets will be imported<br/>
zephyr-je.pdb.importer.instruction.section3=<b>Mappings</b><br/>
zephyr-je.pdb.importer.instruction.section3.0=&emsp;<b>Mappings:</b> Actual mapping between Issue Fields with the File Fields<br/>
zephyr-je.pdb.importer.instruction.section3.1=&emsp;<b>Fields:</b> These are all fields that need to be mapped (Test issue type will have additional fields like Test Step, Test Data, Expected Result. If you are adding only Test Steps to existing Testcase, you will also need to provide mapping to the Issue Key<br/>
zephyr-je.pdb.importer.instruction.section3.2=&emsp;<b>Mapped Fields:</b> Input for the mapping between Issue Fields and File Fields<br/>
zephyr-je.pdb.importer.instruction.section3.3=&emsp;<b>Excel/XML File Fields:</b> All available fields from the file to map with the Issue Fields<br/>

zephyr-je.pdb.importer.instruction.section4.0=&emsp;<b>File Fields Mapping Type</b> - If File is selected, you will have to perform the mapping again.<br/> If Saved Preference is selected, then the user can select an existing mapping<br/>
zephyr-je.pdb.importer.instruction.section4.1=&emsp;<b>Saved Preferences</b> - Selection of an existing mapping which is useful for same kind of files with different data.<br/>

zephyr-je.pdb.importer.instruction.section5=<b>Sample XML File</b><br/>
zephyr-je.pdb.importer.instruction.section5.0=&emsp; Click <a href={0} target="_blank" type="application/xml">here</a> to download sample XML file<br/>
