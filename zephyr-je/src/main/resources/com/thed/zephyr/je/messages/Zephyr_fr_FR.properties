zephyr-je.pdb.importer.instruction.section1=<b>Champs obligatoires</b> - Tous les champs marqu\u00E9s d\u2019un ast\u00E9risque(*) sont obligatoires<br/><br/><br/>
zephyr-je.pdb.importer.instruction.section1.0=<b>Project</b> - S\u00E9lectionnez le projet o\u00F9 vous voulez que les probl\u00E8mes/cas d\u2019essai/\u00E9tapes soit import\u00E9es depuis le fichier Excel/XML<br/>
zephyr-je.pdb.importer.instruction.section1.1=<b>Type de probl\u00E8me</b> - S\u00E9lectionnez le type de probl\u00E8me. L\u2019importateur va cr\u00E9er des probl\u00E8me \u00E0 partir du fichier Excel/XML sur la base du type de probl\u00E8me<br/>
zephyr-je.pdb.importer.instruction.section1.2=<b>Type de fichier disponible au t\u00E9l\u00E9chargement sur serveur</b> - Les types de fichier(s) autoris\u00E9s sont - XML ou Excel<br/>
zephyr-je.pdb.importer.instruction.section1.3=<b>Type de lien</b> - Le type de lien est utilis\u00E9 pour d\u00E9finir le lien des probl\u00E8mes/cas de test import\u00E9s avec le probl\u00E8me s\u00E9lectionn\u00E9 dans le lien<br/>
zephyr-je.pdb.importer.instruction.section1.4=<b>Link</b> - Ce champ vous permettra de lien le probl\u00E8me/cas de test cr\u00E9\u00E9 depuis un fichier Excel/XML \u00E0 un autre probl\u00E8me. Ceci peut \u00EAtre utilis\u00E9 pour lier des cas de test \u00E0 une histoire<br/>
zephyr-je.pdb.importer.instruction.section1.5=<b>S\u00E9lectionner fichier \u00E0 importer</b> - S\u00E9lectionnez le fichier \u00E0 importer. Une fois le fichier s\u00E9lectionn\u00E9, deux boutons seront activ\u00E9s 1) R\u00E9cup\u00E9rer les champs et 2) Enregistrer mise en correspondance <br/>
zephyr-je.pdb.importer.instruction.section1.6=<b>R\u00E9cup\u00E9rer champs</b> - Pour Excel, vous devrez cliquer sur ce bouton pour charger les champs de fichier qui vous permettra alors de les mettre en correspondance avec des champs de probl\u00E8me.<br/>
zephyr-je.pdb.importer.instruction.section1.7=<b>Enregistrer la mise en correspondance</b> - Une fois que vous avez mis en correspondance les champs Excel/XML \u00E0 des champs de probl\u00E8me en utilisant le glisser-d\u00E9poser, vous pouvez enregistrer la mise en correspondance pour des importations ult\u00E9rieures. <br/>Tant que la d\u00E9finition de votre colonne/eb-t\u00EAte dans Excel/XML ne change pas, vous pouvez utiliser la mise en correspondance ou vous devrez refaire la mise en correspondance<br/>
zephyr-je.pdb.importer.instruction.section2.0=<b>R\u00E9glages</b><br/>
zephyr-je.pdb.importer.instruction.section2.1=&emsp;Discriminateur - Le champ discriminateur est utilis\u00E9 par l\u2019importateur pour d\u00E9terminer la fin d\u2019un cas de test et le d\u00E9but du cas de test suivant. Il permet une des quatre options pour la s\u00E9lection\u00A0:<br/>
zephyr-je.pdb.importer.instruction.section2.2=&emsp;Par feuille - Utilisez cette option lorsqu\u2019un cas de test est list\u00E9 par feuille Excel<br/>
zephyr-je.pdb.importer.instruction.section2.3=&emsp;Par Rang\u00E9e vide - Utilisez cette option lorsqu\u2019une rang\u00E9e vide s\u00E9pare des cas de test cons\u00E9cutifs<br/>
zephyr-je.pdb.importer.instruction.section2.4=&emsp;Par modificaton d\u2019ID - Utilisez cette option lorsqu\u2019un test ID unique existe pour chaque cas de test \u00E0 importer<br/>
zephyr-je.pdb.importer.instruction.section2.5=&emsp; Par changement de nom de cas de test - Utilisez cette option lorsque chaque cas de test a un nom de cas de test unique<br/>
zephyr-je.pdb.importer.instruction.section2.6=<b>Rang\u00E9e de d\u00E9but</b> - Pour d\u00E9terminer correctement la valeur d\u2019une rang\u00E9e de d\u00E9but, r\u00E9f\u00E9rencez le fichier Excel \u00E0 importer. La rang\u00E9e de d\u00E9but sera la premi\u00E8re rang\u00E9e dans la feuille de calcul qui contient un cas de test. <br/>Par exemple, si deux rang\u00E9es de la feuille Excel sont des en-t\u00EAtes et que la troisi\u00E8me rang\u00E9e est l\u00E0 o\u00F9 le premier cas de test est list\u00E9, alors la valeur de la rang\u00E9e de d\u00E9but doit \u00EAtre r\u00E9gl\u00E9e sur 3.<br/>
zephyr-je.pdb.importer.instruction.section2.7=<b>Importer toutes les feuilles</b> - Si votre fichier Excel a plusieurs feuilles et que vous voulez les importez toutes, cochez Importer toutes les feuilles.<br/>
zephyr-je.pdb.importer.instruction.section2.8=<b>Filtre de feuille</b> - D\u00E9faut .* Qui va importer toutes les feuilles, tout autre valeur qui correspond aux feuilles sera import\u00E9e<br/>
zephyr-je.pdb.importer.instruction.section3=<b>Mise en correspondance</b><br/>
zephyr-je.pdb.importer.instruction.section3.0=&emsp;<b>Mises en correspondance\u00A0:</b> Mise en correspondance actuelle entre les champs de probl\u00E8me avec les champs de fichier<br/>
zephyr-je.pdb.importer.instruction.section3.1=&emsp;<b>Champs\u00A0:</b> Ce sont tous les champs qui doivent \u00EAtre mis en correspondance (Le type test de probl\u00E8me aura des champs suppl\u00E9mentaires tels que \u00C9tape de test, Donn\u00E9es de test, R\u00E9sultat attendu. Si vous ajoutez uniquement \u00C9tapes de test \u00E0 un cas de test existant, vous aurez aussi besoin de fournir une mise en correspondance \u00E0 la cl\u00E9 de probl\u00E8me<br/>
zephyr-je.pdb.importer.instruction.section3.2=&emsp;<b>Champs mis en correspondance\u00A0:</b> Entr\u00E9e pour la mise en correspondance entre les champs de probl\u00E8me et les champs de fichier<br/>
zephyr-je.pdb.importer.instruction.section3.3=&emsp;<b>Champs de fichier Excel/XML\u00A0:</b> Tous les champs disponibles depuis le fichier \u00E0 la mise en correspondance avec les champs de probl\u00E8me<br/>
zephyr-je.pdb.importer.instruction.section4.0=&emsp;<b>Typede mise en correspondance de fichier</b> - Si Fichier est s\u00E9lectionn\u00E9, vous allez devoir effectuer la mise en correspondance \u00E0 nouveau.<br/> Si pr\u00E9f\u00E9rence enregistr\u00E9e est s\u00E9lectionn\u00E9e, alors l\u2019utilisateur peut s\u00E9lectonner une mise en correspondance existante<br/>
